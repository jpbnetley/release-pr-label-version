name: Test

on:
  pull_request:

concurrency:
  group: 'test-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run tsc:check

      - name: Run tests
        run: pnpm test