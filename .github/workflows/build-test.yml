name: Build Test

on:
  pull_request:

concurrency:
  group: 'build-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  dist-diff-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Check for uncommitted changes after build
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "❌ Build produced uncommitted changes. Please commit generated files."
            git status
            exit 1
          else
            echo "✅ No uncommitted changes after build."
          fi